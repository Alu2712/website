<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">

    <title>빨래방</title>
    <link rel="stylesheet" type="text/css" href="/css/빨래방.css">
    <!-- <link rel="stylesheet" media="all and (max-width: 1199px)" href="/css/빨래방m.css"/> -->
</head>

<body>
    <div class="inner">
        <header>
            <h1>wash center open</h1>
        </header>

        <section>
            <img src="../images/wash/01.png" width="690" height="325" alt="즐거움">
            <div class="txtbox">
                <span>즐거움</span>
                <h1>ENJOY</h1>
                <p>
                    귀찮은 가사 노동인줄만 알았던 빨래. 뽀송뽀송한 빨래의 감촉을
                    <br>느끼는 순간 기분까지 즐거워 집니다.
                </p>
            </div>
        </section>

        <br>

        <section>
            <div class="txtbox">
                <span>아늑함</span>
                <h1>COSY</h1>
                <p>
                    아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔
                    <br>즐길 수 있는 나만의 멋진 아지트. 그 사이에 빨래 끝!
                </p>
            </div>
            <img src="../images/wash/02.png" width="690" height="325" alt="아늑함">
        </section>

        <br>

        <section>
            <img src="../images/wash/03.png" width="690" height="325" alt="건강함">
            <div class="txtbox">
                <span>건강함</span>
                <h1>HEALTHY</h1>
                <p>
                    향균세탁과 살균건조로 미세먼지, 황사, 집먼지, 진드기 걱정  끝!
                    <br>건강하고 품격있는 라이프스타일을 즐겨보세요.
                </p>
            </div>
        </section>

    </div>
</body>

</html>
