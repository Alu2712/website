<!DOCTYPE html>
<html lang="ko"> 
<head>  
<meta charset="utf-8">
<title>인접 선택자</title>  
<style> 
	p { color: blue; }
	/* 모든 p */
	h1 + p { color: red; }
	/* p중에서 h1다음에 있는. 영어 독해하듯이 중괄호 열기{ 앞에있는 요소가 대상이다 */
</style> 
</head> 
<body>       
	<h1>엑스포 안내</h1>
	<p>책자를 배부하고 있습니다.</p>
	<p>안내데스크를 활용하시기 바랍니다.</p>
</body>
</html>
