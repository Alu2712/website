<!DOCTYPE html>
<html lang="ko"> 
<head>   
<meta charset="utf-8">
<title>선택자의 우선순위</title> 
<style>       
    p { color: pink; }
    #ctxt { color: orange; }
    p.atxt { color: blue !important; }
    p.atxt.btxt { color: magenta; }
    p:first-child  { color: red; }
    
    /* .atxt{}
    .btxt{}

    p.atxt{} 우선순위 11
    p.atxt.btxt{} 우선순위21
    p.atxt.ctxt{} 우선순위21
    p.atxt.btxt.ctxt{} 우선순위31 */
</style> 
</head> 
<body>    
    <p id="ctxt" class="atxt btxt" style="color:green;">
        한국인은 비타민 D가 부족한 사람이 많다.
    </p>
    <p>비타민D는 햇빛에 있다.</p> 
    <p class="atxt btxt ctxt">한국인의 밥상</p>
</body>
</html>
