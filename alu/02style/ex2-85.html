<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>grid Layout</title>
    <link rel="stylesheet" type="text/css" href="/02style/css/ex2-85.css">
</head>

<body>
    <div class="wrap">
        <div class="grid1">
            header<br>
            grid-column-start: 1;<br>
            grid-column-end: 3;
        </div>
        <div class="grid2">
            sidemenu<br>
            grid-column-start: 1;<br>
            grid-column-end: 2;
        </div>
        <div class="grid3">
            content<br>
            grid-column-start: 2;<br>
            grid-column-end: 3;
        </div>
        <div class="grid4">
            footer<br>
            grid-column-start: 1;<br>
            grid-column-end: 3;
        </div>
    </div>
</body>
