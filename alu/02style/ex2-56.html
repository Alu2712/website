<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>테두리 이미지</title>
    <link rel="stylesheet" type="text/css" href="/반응형웹실전프로젝트가이드(해설)/02style/css/ex2-56.css">
</head>

<body>
    <div class="round">
        이미지조각 round방식
        round/repeat 모두 반복하는 방식이나, 모서리처리만 다르다. round는 이미지조각이 잘리지 않게 반복
    </div>
    <div class="repeat">
        이미지조각 repeat방식
        round/repeat 모두 반복하는 방식이나, 모서리처리만 다르다. repeat는 이미지조각이 반복, 모서리부분에서 잘릴 수 있음
    </div>
    <div class="stretch">
        이미지조각 stretch방식
    </div>
</body>

</html>
