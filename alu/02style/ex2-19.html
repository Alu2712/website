<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>뷰포트 기준 단위</title> 
<style> 
    h3 {font-size: 5vw;}
    p { width: 50vw; background: lime; }
    div{font-size: 20vh;}

    /* 뷰포트는 사용자의 환경에 따라 미세한 차이들이 있으므로, 레이아웃 배치와 리사이징 부분에 주의를 기울여야 한다. */
</style> 
</head> 
<body>
    <h3>과일</h3>
    <p>여름 복숭아는 장마철에 재배했을 때 비를 맞아서 당도가 떨어지는 경우가 많다.</p>

    <div>vh를 따라가는 글씨입니다.</div>
</body>
</html>
