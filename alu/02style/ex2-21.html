<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>font 한줄 표현</title> 
<style> 
    body { font: 20px/1.6 "궁서", Gungseo; }
    h3 { font-size: 23px; }
    p { color: brown; }
    .ps { font: 13px bold "맑은 고딕", 'Malgun Gothic', Helvetica; color: black; }
    
    /* font: 두께,스타일,대소문자(생략가능)  사이즈,행간  글씨체; */
    /* 모든 축약형은 생략이 가능한 속성이 있고, 순서를 꼭 지켜야 한다 */
</style> 
</head> 
<body>
    <h3>기회의 땅</h3>
    <p>땡볕을 지고 가까스로 도착한 곳엔 도무지 기회라곤 찾아볼 수 없었던 것이다.</p>
    <p class="ps">고국 생각이 간절했다<br>배도 고팠다.</p>
</body>
</html>
